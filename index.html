<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
        </title>
        <script src="https://unpkg.com/vue@next" charset="utf-8"></script>
    </head>
    <body>
        <div id="app">
            {{ message }} {{ name }}
        </div>

        <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello    Vue!',
                name: "Vue"
            }
        });
        </script>
    </body>
</html>
